<div id="activities-container" class="p-2 md:p-4">
    <h2 class="text-2xl font-bold mb-6">ประเมินกิจกรรมพัฒนาผู้เรียน</h2>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
            <div>
                <label class="block text-gray-700 mb-2">ระดับชั้น</label>
                <select id="activities-class" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">ห้องเรียน</label>
                <select id="activities-classroom" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="start-activities-evaluation-btn" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg hidden">
                เริ่มการประเมิน
            </button>
        </div>
    </div>

    <div id="activities-content-area" class="hidden">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">รายการกิจกรรม</h3>
                <button id="add-activity-component-btn" class="btn-primary px-4 py-2 rounded-lg">เพิ่มรายการกิจกรรม</button>
            </div>
            <div id="activity-components-list" class="space-y-2">
            </div>
        </div>

        <div id="activities-table-container" class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-xl font-bold">ตารางประเมินผล</h3>
                 <button id="save-activities-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg">บันทึกผลการประเมิน</button>
            </div>
            <div class="overflow-x-auto">
                <table id="activities-table" class="w-full">
                    <thead id="activities-table-head"></thead>
                    <tbody id="activities-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="activities-placeholder" class="text-center p-10 bg-white rounded-lg shadow">
        <p class="text-gray-500">กรุณาเลือกระดับชั้นและห้องเรียน เพื่อเริ่มการประเมิน</p>
    </div>
</div>

<div id="activity-component-modal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <h2 class="modal-title" id="activity-component-modal-title">เพิ่มรายการกิจกรรม</h2>
        <form id="activity-component-form">
            <input type="hidden" id="activity-component-id">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">ชื่อรายการกิจกรรม</label>
                <input type="text" id="activity-component-name" class="w-full px-3 py-2 border rounded-lg" required placeholder="เช่น กิจกรรมลูกเสือ, ชุมนุม">
            </div>
            <div class="text-right">
                <button type="button" class="close-modal bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg mr-2">ยกเลิก</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">บันทึก</button>
            </div>
        </form>
    </div>
</div>
