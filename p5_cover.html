<div id="p5-cover-container" class="p-2 md:p-4">
    <h2 class="text-2xl font-bold mb-6">จัดพิมพ์ปก ปพ.5</h2>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4 items-end">
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ปีการศึกษา</label>
                <input type="number" id="p5-academic-year" class="w-full px-3 py-2 border rounded-lg" placeholder="เช่น 2567">
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ภาคเรียนที่</label>
                <select id="p5-semester" class="w-full px-3 py-2 border rounded-lg">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ระดับชั้น</label>
                <select id="p5-class" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ห้องเรียน</label>
                <select id="p5-classroom" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
             <div>
                <label class="block text-gray-700 mb-2 font-semibold">รายวิชา</label>
                <select id="p5-subject" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
             <div>
                <label class="block text-gray-700 mb-2 font-semibold">เวลาเรียน (ชั่วโมง/ภาคเรียน)</label>
                <input type="text" id="p5-learning-hours" class="w-full px-3 py-2 border rounded-lg" placeholder="เช่น 40 ชั่วโมง/ภาคเรียน">
            </div>

            <div>
                <label class="block text-gray-700 mb-2 font-semibold">กลุ่มสาระการเรียนรู้</label>
                <input type="text" id="p5-learning-area" class="w-full px-3 py-2 border rounded-lg" placeholder="เช่น การงานอาชีพ">
            </div>
             <div>
                <label class="block text-gray-700 mb-2 font-semibold">ครูที่ปรึกษา</label>
                <input type="text" id="p5-advisor-name" class="w-full px-3 py-2 border rounded-lg" placeholder="ชื่อครูที่ปรึกษา (ถ้ามี)">
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">หัวหน้าวิชาการ</label>
                <input type="text" id="p5-head-academic-name" class="w-full px-3 py-2 border rounded-lg" placeholder="ชื่อ-สกุล หัวหน้าวิชาการ">
            </div>
            <div class="md:col-span-2 lg:col-span-1">
                <label class="block text-gray-700 mb-2 font-semibold">วันที่อนุมัติจบ</label>
                <input type="date" id="p5-approval-date" class="w-full px-3 py-2 border rounded-lg">
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="generate-p5-preview-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg text-lg">
                สร้างตัวอย่างหน้าปก
            </button>
        </div>
    </div>
    <div id="p5-results-area" class="hidden">
        <div class="text-center mb-6 space-x-4">
            <button id="download-p5-pdf-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-8 py-3 rounded-lg text-lg">
                ดาวน์โหลด PDF
            </button>
            <button id="print-p5-btn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg text-lg">
                พิมพ์
            </button>
        </div>

        <div id="p5-preview-wrapper" class="mx-auto bg-white shadow-lg" style="width: 297mm; min-height: 210mm; padding: 10mm;">
            </div>
    </div>
</div>
