<div id="scoring-container" class="p-2 md:p-4">
    <h2 class="text-2xl font-bold mb-6">จัดการคะแนนนักเรียน</h2>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label class="block text-gray-700 mb-2">รายวิชา</label>
                <select id="scoring-subject" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">ระดับชั้น</label>
                <select id="scoring-class" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">ห้องเรียน</label>
                <select id="scoring-classroom" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="start-scoring-btn" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg hidden">
                เริ่มจัดการคะแนน
            </button>
        </div>
    </div>

    <div id="scoring-content-area" class="hidden">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">องค์ประกอบคะแนน</h3>
                <button id="add-score-component-btn" class="btn-primary px-4 py-2 rounded-lg">เพิ่มองค์ประกอบคะแนน</button>
            </div>
            <div id="score-components-list" class="space-y-2">
                </div>
        </div>

        <div id="scoring-table-container" class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-xl font-bold">ตารางบันทึกคะแนน</h3>
                 <button id="save-scores-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg">บันทึกคะแนนทั้งหมด</button>
            </div>
            <div class="overflow-x-auto">
                <table id="scoring-table" class="w-full">
                    <thead id="scoring-table-head"></thead>
                    <tbody id="scoring-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
     <div id="scoring-placeholder" class="text-center p-10 bg-white rounded-lg shadow">
        <p class="text-gray-500">กรุณาเลือกรายวิชา, ระดับชั้น, และห้องเรียน เพื่อเริ่มจัดการคะแนน</p>
    </div>
</div>

<div id="score-component-modal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <h2 class="modal-title" id="score-component-modal-title">เพิ่มองค์ประกอบคะแนน</h2>
        <form id="score-component-form">
            <input type="hidden" id="score-component-id">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">ชื่อรายการ/องค์ประกอบคะแนน</label>
                <input type="text" id="score-component-name" class="w-full px-3 py-2 border rounded-lg" required placeholder="เช่น คะแนนเก็บครั้งที่ 1, สอบกลางภาค">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">คะแนนเต็ม</label>
                <input type="number" id="score-component-max" class="w-full px-3 py-2 border rounded-lg" required min="1">
            </div>
            <div class="text-right">
                <button type="button" class="close-modal bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg mr-2">ยกเลิก</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">บันทึก</button>
            </div>
        </form>
    </div>
</div>
